<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="Countdown/style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="/main.html">
                <img src="Countdown/intro_logo.png" alt="Event Logo">
            </a>
        </div>
        <div class="countdown-container">
            <div class="countdown">
                <div class="time-unit">
                    <span id="days">0</span>
                    <div class="label">Days</div>
                </div>
                <div class="colon">:</div>
                <div class="time-unit">
                    <span id="hours">0</span>
                    <div class="label">Hours</div>
                </div>
                <div class="colon">:</div>
                <div class="time-unit">
                    <span id="minutes">0</span>
                    <div class="label">Minutes</div>
                </div>
                <div class="colon">:</div>
                <div class="time-unit">
                    <span id="seconds">0</span>
                    <div class="label">Seconds</div>
                </div>
            </div>
            <div class="event-info">
                <h3>A college cultural fest showcases diverse talents with music, dance, drama, art, and literary events</h3>
                <h2 id="party-message" style="display: none;">Let's Party!</h2>
            </div>
        </div>
    </div>
    <script src="Countdown/countdown.js"></script>
</body>
</html>
